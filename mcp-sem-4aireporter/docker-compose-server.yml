# Production server deployment configuration
# Use this for deploying MCP server as HTTP API on remote servers

services:
  mcp-sem-4aireporter-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-sem-4aireporter-server
    restart: unless-stopped
    
    # Environment variables from .env file
    env_file:
      - .env
    
    # Server mode configuration
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - MCP_SERVER_NAME=mcp-sem-4aireporter
      - MCP_TRANSPORT=http
      - LOG_LEVEL=INFO
    
    # Port mapping for HTTP API access
    ports:
      - "8001:8000"
    
    # Volumes for persistent data
    volumes:
      - ./memories.json:/app/memories.json
      - ./reflections.json:/app/reflections.json
      - mcp-server-logs:/app/logs
    
    # Network configuration
    networks:
      - mcp-server-network
    
    # Health check for HTTP mode (MCP JSON-RPC)
    healthcheck:
      test: ["CMD", "curl", "-f", "-X", "POST", "http://localhost:8000/mcp", "-H", "Content-Type: application/json", "-d", '{"jsonrpc":"2.0","id":1,"method":"tools/list","params":{}}', "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits for production
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    
    # Labels for easier management
    labels:
      - "com.mcp.service=sem-4aireporter-server"
      - "com.mcp.description=HTTP API Server for Test Management MCP"
      - "com.mcp.version=1.0"
      - "com.mcp.mode=http-server"

networks:
  mcp-server-network:
    driver: bridge
    name: mcp-server-network

volumes:
  mcp-server-logs:
    driver: local
    name: mcp-server-logs