version: '3.8'

services:
  mcp-sem-4aireporter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-sem-4aireporter
    restart: unless-stopped
    
    # Environment variables from .env file
    env_file:
      - .env
    
    # Environment overrides
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - MCP_SERVER_NAME=mcp-sem-4aireporter
    
    # Volumes for persistent data
    volumes:
      - ./memories.json:/app/memories.json
      - ./reflections.json:/app/reflections.json
      - ./logs:/app/logs
    
    # Network configuration
    networks:
      - mcp-network
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Labels for easier management
    labels:
      - "com.mcp.service=sem-4aireporter"
      - "com.mcp.description=Test Management MCP Server for JIRA/Zephyr Scale"
      - "com.mcp.version=1.0"

networks:
  mcp-network:
    driver: bridge
    name: mcp-network

volumes:
  mcp-logs:
    driver: local